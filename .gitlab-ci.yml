image: node:10-alpine
cache:
  paths:
  - node_modules/

build:
  stage: build
  before_script:
    - npm i -g yarn
    - yarn
  script:
    - yarn run build --prefix-paths bytecode-website
    - mv public build
  artifacts:
    paths:
      - build/

lint:
  stage: test
  before_script:
    - npm i -g yarn
    - yarn
  script:
    - yarn run lint

include:
  - template: Code-Quality.gitlab-ci.yml
code_quality:
  dependencies: []

pages:
  image: alpine:3.9
  stage: deploy
  dependencies:
    - build
  script:
    - rm -rf public
    - mv build public
  artifacts:
    paths:
      - public
  only:
    - master
    - develop
    - feature/v2-gatsby # TODO: Remove me!

